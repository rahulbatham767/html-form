<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML FORM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <style>
        form{
            display:block;margin:auto;width:300px;
        }
    </style>
  </head>
  <body>
    <div class="container my-5 ">
      <form name="form" action="https://script.google.com/macros/s/AKfycbyMbrUF0ww-8qRh2dyx6XRBlB0APBzvbX8l4ozyKp-2RbNCuqO8_kGKCowzIHcx9AT5/exec" method="post" class="border border-3 border-success rounded  p-3" >
     
            
        <div class="row">
          <label for="fname">First Name:</label>

          <div class="col-sm-12">
            <input
              type="text"
              class="form-control"
              name="fname"
              id="fname"
            /><br />
          </div>
        </div>
        <div class="row">
          <label for="lname">Last Name</label>
          <div class="col-sm-12">
            <input
              class="form-control"
              type="text"
              name="lname"
              id="lname"
            /><br />
          </div>
        </div>
        <div class="row">
          <label for="email">Email:</label>
          <div class="col-sm-12">
            <input
              class="form-control"
              type="email"
              name="email"
              id="email"
            /><br />
          </div>
        </div>
        <div class="row">
          <label for="age">Age:</label>
          <div class="col-sm-12">
            <input
              class="form-control"
              type="number"
              min="0"
              max="50"
              name="age"
              id="age"
              placeholder="10"
            />
            <br>
          </div>
        </div>
        <div class="row">
            <label for="number">Number:</label>
            <div class="col-sm-12">
                <input type="number" name="number" id="number" class="form-control">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-5">
            <input class="form-control" type="submit" value="Submit">
        </div>
            <div class="col-sm-5">
            <input class="form-control" type="reset" value="Reset">
        </div>
        </div>
   
      </form>
    </div>
  </body>
</html>
